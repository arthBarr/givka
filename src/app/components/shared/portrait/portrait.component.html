<div class="portrait">
  <div class="image-container">
    <img *ngIf="image && !width"
         [src]="image ==='no_credit' ? 'assets/no-profile.png' : image ">
    <img *ngIf="image && width"
         [src]="image ==='no_credit' ? 'assets/no-profile.png' : image "
         [width]="width">
  </div>
  <div [ngClass]="{'empty': !ref.innerHTML.trim()}"
       class="image-title">
    <div #ref
         class="content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
