<div *ngIf="loading">
  <spinner-component></spinner-component>
</div>

<div *ngIf="!loading">

  <h1 *ngIf="list!=='collection'">Discover Movies</h1>
  <div *ngIf="list==='collection'">
    <h1>Collection Movies</h1>
    <h3>{{movies.length}} movie(s) seen</h3>
  </div>

  <div class="buttons">
    <button-component class="br"
                      [title]="'Upcoming'"
                      [routerLink]="['/movies/upcoming']"
                      routerLinkActive="link-active"></button-component>
    <button-component class="br"
                      [title]="'Popular'"
                      [routerLink]="['/movies/popular']"
                      routerLinkActive="link-active"></button-component>
    <button-component class="br"
                      [title]="'Top Rated'"
                      [routerLink]="['/movies/top_rated']"
                      routerLinkActive="link-active"></button-component>
    <button-component [title]="'Collection'"
                      [routerLink]="['/movies/collection']"
                      routerLinkActive="link-active"></button-component>
  </div>
  <div class="buttons float-right">

    <button-component class="br"
                      [title]="'Title'"
                      [orderAsc]="orderAsc.title"
                      (click)="orderBy('title')"></button-component>
    <button-component class="br"
                      [title]="'Release Date'"
                      [orderAsc]="orderAsc.releaseDate"
                      (click)="orderBy('releaseDate')"></button-component>
    <button-component class="br"
                      [title]="'Vote Average'"
                      [orderAsc]="orderAsc.voteAverage"
                      (click)="orderBy('voteAverage')"></button-component>
    <button-component [title]="'Vote Count'"
                      [orderAsc]="orderAsc.voteCount"
                      (click)="orderBy('voteCount')"></button-component>

  </div>

  <div *ngIf="movies"
       class="movies">
    <movie-component *ngFor="let posterMovie of movies"
                     [movie]="posterMovie"
                     [size]="185"
                     [ngClass]="{'movie-seen' : (list !== 'collection' && posterMovie.seen) || (list === 'collection' && !posterMovie.seen)}">
    </movie-component>

  </div>

</div>
