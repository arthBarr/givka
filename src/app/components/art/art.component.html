<div *ngIf="loading">
  <spinner-component></spinner-component>
</div>
<div *ngIf="!loading">

  <h1>Discover Paintings</h1>
  <div class="paintings">
    <div class="painting"
         *ngFor="let painting of paintings"
         (click)="onClickPainting(painting,$event)">
      <img [src]="painting.imageSmall">
    </div>
  </div>

  <div class="modal"
       *ngIf="showPopup">

    <span class="close link"
          (click)="showPopup = false">Ã—</span>
    <span class="next link"
          (click)="popupChangePainting(1)">&gt;</span>
    <span class="previous link"
          (click)="popupChangePainting(-1)">&lt;</span>

    <div *ngIf="popupLoading">
      <spinner-component></spinner-component>

    </div>

    <div [hidden]="popupLoading"
         class="loading-wrapper">
      <div class="loading-img">
        <img class="modal-content"
             [src]="popupPainting.imageLarge"
             (load)="onImageLoad()">

      </div>
    </div>

    <div class="info">
      <span [innerHtml]="popupPainting.title"></span>
      <span>-</span>

      <div class="ib link"
           [innerHtml]="popupPainting.artistName"></div>

      <span [innerHtml]="popupPainting.year"></span>

    </div>

  </div>
</div>
