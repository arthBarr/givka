<div *ngIf="loading">
  <spinner-component></spinner-component>
</div>
<div *ngIf="!loading">

  <div *ngIf="tabSelected==='discover'">
    <div class="buttons">
      <button-component class="br"
                        [title]="'Popular Artists'"
                        (click)="onClickArtists()"></button-component>
      <button-component [title]="'Popular Paintings'"
                        (click)="onClickDiscover()"></button-component>
    </div>
    <h1>Discover Paintings</h1>
    <div class="grid portrait-grid">
      <portrait-component *ngFor="let painting of items"
                          [image]="painting.image + '!PinterestSmall.' + painting.extension"
                          (click)="onClickPortrait(painting)">
      </portrait-component>
    </div>
  </div>

  <div *ngIf="tabSelected==='artists'">
    <div class="buttons">
      <button-component class="br"
                        [title]="'Popular Artists'"
                        (click)="onClickArtists()"></button-component>
      <button-component [title]="'Popular Paintings'"
                        (click)="onClickDiscover()"></button-component>
    </div>
    <h1>Discover Artists</h1>

    <div class="grid portrait-grid">
      <portrait-component *ngFor="let artist of items"
                          [image]="artist.image ? artist.image + '!PinterestSmall.' + artist.extension : artist.image"
                          [title]="artist.artistName"
                          (click)="onClickArtist(artist.artistUrl)">
      </portrait-component>
    </div>

  </div>

  <div *ngIf="tabSelected==='artist-details'">

    <div class="artist-info">
      <span class="close link"
            (click)="onCloseArtist()">Ã—</span>
      <div class="artist-image">
        <img [src]="artistDetails.image">
      </div>
      <div class="additional-info">
        <h1>{{artistDetails.artistName}}</h1>
        <a class="link"
           [href]="artistDetails.wikipediaUrl"
           target="_blank">Go to Wikipedia</a>
      </div>
    </div>
    <div class="grid portrait-grid">
      <portrait-component *ngFor="let painting of items"
                          [image]="painting.image + '!PinterestSmall.' + painting.extension"
                          (click)="onClickPortrait(painting)">
      </portrait-component>
    </div>
  </div>

  <popup-art-component *ngIf="showPopup"
                       [paintings]="items"
                       [painting]="popupPainting"
                       (onClose)="showPopup=false"></popup-art-component>

</div>
