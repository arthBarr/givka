<div class="navigation-bar">
  <div class="ib tab"
       (click)="onClickTab('movies')">Movies</div>
  <div class="ib tab"
       (click)="onClickTab('tv')">TV Shows</div>
  <div class="ib tab"
       (click)="onClickTab('art')">Art</div>
</div>

<div class="main-content">

  <div *ngIf="tabSelected === 'movies'">

    <movies-component></movies-component>

  </div>

  <div *ngIf="tabSelected === 'art'">

    <art-component></art-component>
  </div>
</div>
