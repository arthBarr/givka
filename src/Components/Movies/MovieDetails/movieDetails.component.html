<div class="movie-details-component">

  <div class="movie-bar">
    <div class="movie-main-poster">
      <img ng-src="https://image.tmdb.org/t/p/w500{{$ctrl.movie.poster}}">
    </div>
    <div class="movie-description">
      <h1 id="movie-title">{{$ctrl.movie.title}} ({{$ctrl.movie.releaseDate}})</h1>
      <h2 id="movie-original-title">{{$ctrl.movie.originalTitle}}</h2>
      <p id="runtime">{{$ctrl.movie.runtime}}</p>
      <p id="overview">{{$ctrl.movie.overview}}</p>
      <div id="credits">
        <h3>Credits</h3>
        <div class="movie-credits">
          <div class="id-{{this.id}} movie-credit"
               ng-repeat="credit in $ctrl.movie.credits">
            <img ng-if="credit.profile_path"
                 ng-src="https://image.tmdb.org/t/p/w185{{credit.profile_path}}">
            <img ng-if="!credit.profile_path"
                 ng-src="./../assets/no-profile.png">

            <div class="credit-info">
              <p id="credit-job">{{credit.role}}</p>
              <p id="credit-name">{{credit.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div>

    <h3>Images</h3>
    <div class="movie-images">
      <div class="movie-image"
           ng-repeat="image in $ctrl.movie.images">
        <img ng-src="https://image.tmdb.org/t/p/w780{{image.file_path}}">
      </div>
    </div>

    <div class="collection-movies"
         ng-if="$ctrl.movie.collectionMovies">
      <movie-list-component list-name="Collection movies"
                            movie-list="$ctrl.movie.collectionMovies"></movie-list-component>
    </div>
    <div class="recommendations">
      <movie-list-component list-name="Similar movies"
                            movie-list="$ctrl.movie.recommendations"></movie-list-component>
    </div>
    <div class="director-movies">
      <movie-list-component list-name="Director movies"
                            movie-list="$ctrl.movie.directorMovies"></movie-list-component>
    </div>

    <div class="trailer"
         ng-if="$ctrl.movie.trailer">

      <iframe ng-src="{{$ctrl.movie.getTrailerKey()}}"
              frameborder="0"
              allowfullscreen></iframe>

    </div>

  </div>
</div>
